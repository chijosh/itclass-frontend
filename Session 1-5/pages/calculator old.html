<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../main.css" />
    <link rel="stylesheet" href="calculatorStyle.css" />
    <title>Document</title>
  </head>
  <body class="dark">
    <nav class="nav-items">
      <a class="nav-item" id="home" href="../index.html">Home</a>
      <a class="nav-item" href="./pages/calculator.html">Calculator</a>
      <a class="nav-item" href="index.html">About us</a>
      <a class="nav-item" href="index.html">Contact us</a>
    </nav>
    <h1>Calculator</h1>

    <main class="container main">
      <div class="calculator-body">
        <div class="calc-screen"></div>
        <div class="cacl-btns">
          <div class="btn-row">
            <button class="calc-btn top">AC</button>
            <button class="calc-btn top">+/-</button>
            <button class="calc-btn top">+</button>
            <button class="calc-btn operate">ic</button>
          </div>
          <div class="btn-row">
            <button class="calc-btn numb">7</button>
            <button class="calc-btn numb">8</button>
            <button class="calc-btn numb">9</button>
            <button class="calc-btn operate">x</button>
          </div>
          <div class="btn-row">
            <button class="calc-btn numb">4</button>
            <button class="calc-btn numb">5</button>
            <button class="calc-btn numb">6</button>
            <button class="calc-btn operate">-</button>
          </div>
          <div class="btn-row">
            <button class="calc-btn numb">1</button>
            <button class="calc-btn numb">2</button>
            <button class="calc-btn numb">3</button>
            <button class="calc-btn operate">+</button>
          </div>
          <div class="btn-row">
            <button class="calc-btn numb zero" onclick="btnFunc">0</button>
            <button class="calc-btn numb">.</button>
            <button class="calc-btn operate">=</button>
          </div>
        </div>
      </div>
    </main>
  </body>
